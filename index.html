    <!-- interactions -->
    <section class="interactions" id="interactions">
      <div class="container">
        <h2 class="text-center">Interactions</h2>
        <h3>Draggable</h3>
        <div id="draggable" class="ui-widget-content">
        <p>Drag me around</p>
      </div>
      <h3>Droppable</h3>
        
        <div id="drag" class="ui-widget-content">
       <p>Drag me to my target</p>
      </div>
 
    <div id="droppable" class="ui-widget-header">
     <p>Drop here</p>
      </div>
    </div>
    </section>
    <section class="sortable">
      <div class="container">
         <h3>Sortable</h3>
     <ul id="sortable">
  <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>

</ul>
